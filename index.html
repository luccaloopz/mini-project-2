<!DOCTYPE html>
<html>
    <head>
        <title>Mini Project 2</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <header>
            <h1>CSS Snippet Cheatsheet</h1>
            <p id="header-description">
                This page is a go-to cheatsheet for CSS snippets. Simply click on them below and then copy to clipboard.
            </p>
        </header>

        <main>
            <section>
                <div>
                    <figure>
                        <h2>Flexbox Row</h2>
                        <p>Use these three properties to create a flexbox row layout.</p>
                        <pre>
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}       
                            
                    </pre>
                    </figure>
                </div>
            
                <div>
                    <figure>
                        <h2>Flexbox Column</h2>
                        <p>Use this to create a flexbox column layout.</p>
                        <pre>
.column {
    display: flex;
    flex-direction: column;
}
                        </pre>
                    </figure>
                </div>
            
                <div>
                    <figure>
                        <h2>CSS Grid Layout</h2>
                        <p>Build a 12-column layout using CSS Grid.</p>
                        <pre>
.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
}
                        </pre>
                    </figure>
                </div>
            
                <div>
                    <figure>
                        <h2>Linear Gradients</h2>
                        <p>This will create a background linear-gradient from top to bottom.</p>
                        <pre>
.linear-gradient-background {
    background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%, 
    rgba(232, 102, 236, 0.6) 100%,
    );
}
                        </pre>
                    </figure>
                </div>
            
                <div>
                    <figure>
                        <h2>Box Transition Glow</h2>
                        <p>Use transition and box-shadow to glow on hover.</p>
                        <pre>
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}

.code-card:hover,
.code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px
    rgba(232, 102, 236, 1), 0 0 15px
    rgba(232, 102, 236, 1);
}
                             
                        </pre>
                    </figure>
                </div>
            
                <div>
                    <figure>
                        <h2>Overlay Card with Title</h2>
                        <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
                        <pre>
.card-header {
    position: relative;
    margin-top: -20px;
}
                        </pre>
                    </figure>
                </div>
            </section>
        </main>
    </body>
</html>
